<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Reported Events</title>
    <link rel="stylesheet" href="/css/shared.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>
    <main>
        <h1>Reported Events</h1>
        <div id="dashboard-container">
            <div class="stat-card">
                <h3>Total Active Events</h3>
                <p id="stat-total-events">--</p>
            </div>
            <div class="stat-card">
                <h3>Open Reports</h3>
                <p id="stat-open-reports">--</p>
            </div>
            <div class="stat-card">
                <h3>Reports by Reason</h3>
                <div id="stat-reason-chart"></div>
            </div>
        </div>
        <div class="filter-controls">
            <div class="filter-group">
                <label for="search-input">Search by Title, Address, or Description</label>
                <input type="search" id="search-input" placeholder="Search reports...">
            </div>
            <div class="filter-group">
                <label for="reason-filter">Filter by Reason</label>
                <select id="reason-filter">
                    <option value="all">All Reasons</option>
                    <option value="inaccurate">Inaccurate Information</option>
                    <option value="spam">Spam or Scam</option>
                    <option value="inappropriate">Inappropriate Content</option>
                    <option value="cancelled">Event is not happening/ended</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <div id="reports-container">
            <p class="loading">Loading reports...</p>
        </div>
        <div id="pagination-container"></div>
    </main>

    <div id="edit-event-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Edit Event</h2>
            <form id="edit-event-form">
                <input type="hidden" id="edit-event-id" name="id">
                <div class="form-group">
                    <label for="edit-event-title">Title</label>
                    <input type="text" id="edit-event-title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="edit-event-description">Description</label>
                    <textarea id="edit-event-description" name="description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-event-address">Address</label>
                    <input type="text" id="edit-event-address" name="address" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-event-start">Start Time</label>
                        <input type="datetime-local" id="edit-event-start" name="start_datetime" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-event-end">End Time</label>
                        <input type="datetime-local" id="edit-event-end" name="end_datetime" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="edit-event-sale-type">Sale Type</label>
                    <select id="edit-event-sale-type" name="sale_type_id" required></select>
                </div>
                <div class="form-group">
                    <label>Item Categories</label>
                    <div id="edit-event-categories-container" class="checkbox-group"></div>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-edit-btn" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const reportsContainer = document.getElementById('reports-container');
            const searchInput = document.getElementById('search-input');
            const reasonFilter = document.getElementById('reason-filter');
            const paginationContainer = document.getElementById('pagination-container');
            const editModal = document.getElementById('edit-event-modal');
            const editForm = document.getElementById('edit-event-form');
            const cancelEditBtn = document.getElementById('cancel-edit-btn');

            let allReports = [];
            let allCategories = [];
            let allSaleTypes = [];
            let totalActiveEvents = 0;
            let currentPage = 1;
            const reportsPerPage = 10;

            function filterAndRenderReports() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                const selectedReason = reasonFilter.value;

                const filteredReports = allReports.filter(report => {
                    const reasonMatch = selectedReason === 'all' || report.reason === selectedReason;

                    const searchMatch = !searchTerm ||
                        (report.event.title && report.event.title.toLowerCase().includes(searchTerm)) ||
                        (report.event.address && report.event.address.toLowerCase().includes(searchTerm)) ||
                        (report.event.description && report.event.description.toLowerCase().includes(searchTerm));

                    return reasonMatch && searchMatch;
                });

                // If the current page is now out of bounds after filtering, reset to the last valid page.
                const totalPages = Math.ceil(filteredReports.length / reportsPerPage);
                if (currentPage > totalPages && totalPages > 0) {
                    currentPage = totalPages;
                }

                renderReports(filteredReports);
                renderPagination(filteredReports);
            }

            function debounce(func, delay) {
                let timeoutId;
                return function(...args) {
                    clearTimeout(timeoutId);
                    timeoutId = setTimeout(() => {
                        func.apply(this, args);
                    }, delay);
                };
            }

            const debouncedFilter = debounce(() => {
                currentPage = 1;
                filterAndRenderReports();
            }, 300); // Wait for 300ms of inactivity before filtering

            searchInput.addEventListener('input', debouncedFilter);

            reasonFilter.addEventListener('change', () => {
                currentPage = 1;
                filterAndRenderReports();
            });

            function updateDashboardStats() {
                // Update total active events
                document.getElementById('stat-total-events').textContent = totalActiveEvents;

                // Update open reports
                document.getElementById('stat-open-reports').textContent = allReports.length;

                // Calculate and render reason breakdown
                const reasonCounts = allReports.reduce((acc, report) => {
                    acc[report.reason] = (acc[report.reason] || 0) + 1;
                    return acc;
                }, {});

                const reasonChartContainer = document.getElementById('stat-reason-chart');
                reasonChartContainer.innerHTML = '';

                if (Object.keys(reasonCounts).length === 0) {
                    reasonChartContainer.innerHTML = '<p style="text-align:center; color:#999;">No reports to show.</p>';
                    return;
                }

                const maxCount = Math.max(...Object.values(reasonCounts));

                Object.entries(reasonCounts)
                    .sort(([, a], [, b]) => b - a) // Sort by count descending
                    .forEach(([reason, count]) => {
                        const barPercentage = maxCount > 0 ? (count / maxCount) * 100 : 0;

                        const row = document.createElement('div');
                        row.className = 'chart-row';
                        row.innerHTML = `
                            <div class="chart-label" title="${reason.replace(/_/g, ' ')}">${reason.replace(/_/g, ' ')}</div>
                            <div class="chart-bar-wrapper">
                                <div class="chart-bar" style="width: ${barPercentage}%;">
                                    <span>${count}</span>
                                </div>
                            </div>
                        `;
                        reasonChartContainer.appendChild(row);
                    });
            }

            async function fetchInitialData() {
                try {
                    const [reportsRes, categoriesRes, saleTypesRes, eventsRes] = await Promise.all([
                        fetch('/api/reports'),
                        fetch('/api/item_categories'),
                        fetch('/api/sale_types'),
                        fetch('/api/events')
                    ]);

                    if (!reportsRes.ok || !categoriesRes.ok || !saleTypesRes.ok || !eventsRes.ok) {
                        throw new Error(`HTTP error during initial data fetch.`);
                    }

                    allReports = await reportsRes.json();
                    allCategories = await categoriesRes.json();
                    allSaleTypes = await saleTypesRes.json();
                    const allActiveEvents = await eventsRes.json();
                    totalActiveEvents = allActiveEvents.length;

                    populateEditFormDropdowns();
                    filterAndRenderReports();
                } catch (error) {
                    console.error("Failed to fetch initial data:", error);
                    reportsContainer.innerHTML = '<p class="no-reports">Could not load reports. Please try again later.</p>';
                }
            }

            function renderReports(reports) {
                reportsContainer.innerHTML = ''; // Clear previous content

                if (reports.length === 0) {
                    reportsContainer.innerHTML = '<p class="no-reports">No reports match the current filters.</p>';
                    return;
                }

                const startIndex = (currentPage - 1) * reportsPerPage;
                const endIndex = startIndex + reportsPerPage;
                const paginatedReports = reports.slice(startIndex, endIndex);

                paginatedReports.forEach(report => {
                    const card = document.createElement('div');
                    card.className = 'report-card';
                    card.dataset.reportId = report.id;
                    card.dataset.eventId = report.event.id;

                    card.innerHTML = `
                        <div>
                            <h2>
                                <span>${report.event.title}</span>
                                <a href="/client.html?event=${report.event.id}" target="_blank" class="view-on-map-link" title="View on Map">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                                </a>
                            </h2>
                            <p><strong>Event ID:</strong> ${report.event.id}</p>
                        </div>
                        <div class="event-details">
                            <p><strong>Address:</strong> ${report.event.address}</p>
                            <p><strong>Description:</strong> ${report.event.description}</p>
                        </div>
                        <div class="report-details">
                            <p><strong>Report Reason:</strong> ${report.reason}</p>
                            <p><strong>Details:</strong> ${report.details || 'N/A'}</p>
                            <p><strong>Reported At:</strong> ${new Date(report.created_at).toLocaleString()}</p>
                        </div>
                        <div class="actions">
                            <button class="btn-dismiss">Dismiss Report</button>
                            <button class="btn-edit">Edit Event</button>
                            <button class="btn-delete">Delete Event</button>
                        </div>
                    `;

                    card.querySelector('.btn-dismiss').addEventListener('click', () => handleDismiss(report.id));
                    card.querySelector('.btn-delete').addEventListener('click', () => handleDelete(report.event.id));
                    card.querySelector('.btn-edit').addEventListener('click', () => openEditModal(report.event));

                    reportsContainer.appendChild(card);
                });
            }

            function renderPagination(reports) {
                paginationContainer.innerHTML = '';
                const pageCount = Math.ceil(reports.length / reportsPerPage);

                if (pageCount <= 1) {
                    return;
                }

                // Previous button
                const prevButton = document.createElement('button');
                prevButton.textContent = 'Previous';
                prevButton.disabled = currentPage === 1;
                prevButton.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        filterAndRenderReports();
                    }
                });
                paginationContainer.appendChild(prevButton);

                // Smart pagination logic
                const pagesToShow = new Set();
                const window = 1; // Number of pages to show around the current page

                pagesToShow.add(1);
                pagesToShow.add(pageCount);

                for (let i = currentPage - window; i <= currentPage + window; i++) {
                    if (i > 0 && i <= pageCount) {
                        pagesToShow.add(i);
                    }
                }

                const sortedPages = Array.from(pagesToShow).sort((a, b) => a - b);

                let lastPage = 0;
                sortedPages.forEach(page => {
                    if (page > lastPage + 1) {
                        const ellipsis = document.createElement('span');
                        ellipsis.textContent = '...';
                        ellipsis.style.padding = '8px 6px';
                        ellipsis.style.color = '#6c757d';
                        ellipsis.style.userSelect = 'none';
                        paginationContainer.appendChild(ellipsis);
                    }

                    const pageButton = document.createElement('button');
                    pageButton.textContent = page;
                    if (page === currentPage) {
                        pageButton.classList.add('active');
                    }
                    pageButton.addEventListener('click', () => {
                        currentPage = page;
                        filterAndRenderReports();
                    });
                    paginationContainer.appendChild(pageButton);

                    lastPage = page;
                });

                // Next button
                const nextButton = document.createElement('button');
                nextButton.textContent = 'Next';
                nextButton.disabled = currentPage === pageCount;
                nextButton.addEventListener('click', () => {
                    if (currentPage < pageCount) {
                        currentPage++;
                        filterAndRenderReports();
                    }
                });
                paginationContainer.appendChild(nextButton);
            }

            async function handleDismiss(reportId) {
                if (!confirm('Are you sure you want to dismiss this report? The event will remain active.')) {
                    return;
                }

                try {
                    const response = await fetch(`/api/reports/${reportId}`, { method: 'DELETE' });
                    if (!response.ok) {
                        throw new Error('Failed to dismiss report.');
                    }
                    // Remove the dismissed report from the main list and re-render
                    allReports = allReports.filter(report => report.id !== reportId);
                    updateDashboardStats();
                    filterAndRenderReports();
                } catch (error) {
                    console.error('Dismiss error:', error);
                    alert('Could not dismiss the report.');
                }
            }

            async function handleDelete(eventId) {
                if (!confirm('Are you sure you want to permanently DELETE this event? This action cannot be undone.')) {
                    return;
                }

                try {
                    const response = await fetch(`/api/events/${eventId}`, { method: 'DELETE' });
                    if (!response.ok) {
                        throw new Error('Failed to delete event.');
                    }
                    // Remove all reports for the deleted event from the main list and re-render
                    totalActiveEvents--;
                    allReports = allReports.filter(report => report.event.id !== eventId);
                    updateDashboardStats();
                    filterAndRenderReports();
                } catch (error) {
                    console.error('Delete error:', error);
                    alert('Could not delete the event.');
                }
            }

            function populateEditFormDropdowns() {
                const saleTypeSelect = document.getElementById('edit-event-sale-type');
                const categoriesContainer = document.getElementById('edit-event-categories-container');

                saleTypeSelect.innerHTML = '';
                allSaleTypes.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type.id;
                    option.textContent = type.name;
                    saleTypeSelect.appendChild(option);
                });

                categoriesContainer.innerHTML = '';
                allCategories.forEach(category => {
                    const label = document.createElement('label');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.name = 'item_categories';
                    checkbox.value = category.id;
                    label.appendChild(checkbox);
                    label.appendChild(document.createTextNode(` ${category.name}`));
                    categoriesContainer.appendChild(label);
                });
            }

            function openEditModal(event) {
                // Format datetimes for input[type=datetime-local] which needs YYYY-MM-DDTHH:mm
                const formatDateTimeLocal = (isoString) => {
                    if (!isoString) return '';
                    const date = new Date(isoString);
                    // Adjust for timezone offset to display correctly in user's local time
                    date.setMinutes(date.getMinutes() - date.getTimezoneOffset());
                    return date.toISOString().slice(0, 16);
                };

                document.getElementById('edit-event-id').value = event.id;
                document.getElementById('edit-event-title').value = event.title;
                document.getElementById('edit-event-description').value = event.description;
                document.getElementById('edit-event-address').value = event.address;
                document.getElementById('edit-event-start').value = formatDateTimeLocal(event.start_datetime);
                document.getElementById('edit-event-end').value = formatDateTimeLocal(event.end_datetime);
                document.getElementById('edit-event-sale-type').value = event.sale_type_id;

                const categoryCheckboxes = document.querySelectorAll('#edit-event-categories-container input[type="checkbox"]');
                categoryCheckboxes.forEach(checkbox => {
                    checkbox.checked = event.item_categories.includes(parseInt(checkbox.value));
                });

                editModal.classList.add('visible');
            }

            cancelEditBtn.addEventListener('click', () => {
                editModal.classList.remove('visible');
            });

            editModal.addEventListener('click', (e) => {
                if (e.target === editModal) {
                    editModal.classList.remove('visible');
                }
            });

            editForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const eventId = document.getElementById('edit-event-id').value;
                const formData = new FormData(editForm);

                const payload = {
                    title: formData.get('title'),
                    description: formData.get('description'),
                    address: formData.get('address'),
                    start_datetime: new Date(formData.get('start_datetime')).toISOString(),
                    end_datetime: new Date(formData.get('end_datetime')).toISOString(),
                    sale_type_id: parseInt(formData.get('sale_type_id')),
                    item_categories: formData.getAll('item_categories').map(id => parseInt(id))
                };

                try {
                    const response = await fetch(`/api/events/${eventId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) throw new Error('Failed to update event.');

                    const updatedEvent = await response.json();
                    // Update the event in the local state
                    allReports.forEach(report => {
                        if (report.event.id === updatedEvent.id) {
                            report.event = updatedEvent;
                        }
                    });
                    filterAndRenderReports(); // Re-render the list
                    editModal.classList.remove('visible');
                } catch (error) {
                    console.error('Update error:', error);
                    alert('Could not update the event.');
                }
            });

            // Initial fetch
            updateDashboardStats(); // Initial call to set structure
            fetchInitialData();
        });
    </script>
</body>

</html>
